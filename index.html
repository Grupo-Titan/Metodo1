<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirigiendo a WhatsApp...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #25D366; /* WhatsApp green */
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 20px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      to {
        transform: translateY(-10px);
      }
    }

    .message {
      font-size: 1.4rem;
      max-width: 80%;
    }
  </style>
  <script>
    setTimeout(function () {
      const phone = '5491171831253';
      const message = encodeURIComponent('Quiero jugar con mi bono del 50%');
      window.location.href = https://wa.me/${phone}?text=${message};
    }, 2000);
  </script>
</head>
<body>
  <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp logo" class="logo">
  <div class="message">
    Conectando con WhatsApp...<br/>

  </div>
</body>
</html>
